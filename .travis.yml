language: node_js
node_js:
  - "stable"
os:
  - linux
sudo: required
addons:
  chrome: stable
  firefox: stable
env:
  global:
    - MOZ_HEADLESS=1
cache:
  npm: true
  directories:
    - node_modules
install:
  - npm
script:
  - node_modules/karma/bin/karma start karma.conf.js --single-run
after_script: node_modules/grunt-cli/bin/grunt coverage
